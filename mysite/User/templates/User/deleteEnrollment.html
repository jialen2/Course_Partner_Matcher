{% extends 'User/main.html' %}
{% load static %}
{% block content %}

<p>Are you sure you want to delete "{{item.NetId}} - {{item.CRN}}"?</p>
<form action="{% url 'enrollment_delete' NetId=item.NetId CRN=item.CRN %}" method="POST">
    {% csrf_token %}
    <a class="btn btn-primary" href="/enrollment">Cancel</a>
    <button type="submit" class="btn btn-primary">Confirm</button>
</form>

{% endblock %}
