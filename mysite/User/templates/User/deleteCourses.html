{% extends 'User/main.html' %}
{% load static %}
{% block content %}

<p>Are you sure you want to delete "{{item}}"?</p>
<form action="{% url 'courses_delete' item.CRN %}" method="POST">
    {% csrf_token %}
    <a class="btn btn-primary" href="/courses">Cancel</a>
    <button type="submit" class="btn btn-primary">Confirm</button>
</form>

{% endblock %}
