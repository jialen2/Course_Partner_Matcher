{% extends 'User/main.html'%}

{% block content %}

<table class="table table-sm">
    <tr>
        <th></th>
        <th>NetId</th>
        <th>ContactInfo</th>
        <th>OtherInfo</th>
        <th>Department</th>
    </tr>
    {% for i in data %}
        <tr>
            <th></th>
            <td>{{i.NetId}}</td>
            <td>{{i.ContactInfo}}</td>
            <td>{{i.OtherInfo}}</td>
            <td>{{i.Department}}</td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
