{% extends 'User/main.html'%}

{% block content %}
<h1 style="padding-left: 20px;">Advanced Query2</h1>
<div style="padding:0 0 20px 20px;">For a given student, find students who are classmates with him/her in any course</div>
<table class="table table-sm">
    <tr>
        <th></th>
        <th>Courses</th>
        <th>Preferred_Work_Time</th>
        <th>NetId</th>
    </tr>
    {% for i in data %}
        <tr>
            <th></th>
            <td>{{i.result}}</td>
            <td>{{i.Preferred_Work_Time}}</td>
            <td>{{i.NetId}}</td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
