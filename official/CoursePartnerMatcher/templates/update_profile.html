{% extends 'main.html'%}

{% block content %}
<head>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://res.cloudinary.com/dxfq3iotg/raw/upload/v1569006288/BBBootstrap/choices.min.css?version=7.0.0">
    <script src="https://res.cloudinary.com/dxfq3iotg/raw/upload/v1569006273/BBBootstrap/choices.min.js?version=7.0.0"></script>
    <style>
        .mt-100 {
            margin-top: 100px
        }
        /* .body {
            background-color: #ccffff;
            height: 3000px;
        } */
        body {
            background-color: #f9f9fa
        }

        .flex {
            -webkit-box-flex: 1;
            -ms-flex: 1 1 auto;
            flex: 1 1 auto
        }

        @media (max-width:991.98px) {
            .padding {
                padding: 1.5rem
            }
        }

        @media (max-width:767.98px) {
            .padding {
                padding: 1rem
            }
        }

        .padding {
            padding: 5rem
        }

        .card {
            background: #fff;
            border-width: 0;
            border-radius: .25rem;
            box-shadow: 0 1px 3px rgba(0, 0, 0, .05);
            margin-bottom: 1.5rem
        }

        .card-header {
            background-color: transparent;
            border-color: rgba(160, 175, 185, .15);
            background-clip: padding-box
        }

        .card-body p:last-child {
            margin-bottom: 0
        }

        .card-hide-body .card-body {
            display: none
        }

        .form-check-input.is-invalid~.form-check-label,
        .was-validated .form-check-input:invalid~.form-check-label {
            color: #f54394
        }
    </style>
    <script>
        function update_course() {
            var result = document.getElementById("NetId").value;
            var courses = [];
            $("#choices-multiple-remove-button :selected").each(function() {
                courses.push(this.value);
            });
            var token = '{{csrf_token}}';
            $.ajax({
                headers: { "X-CSRFToken": token },
                url: '/ajax/update_courses/',
                type: 'POST',
                data: {
                    'NetId': result,
                    'courses': courses
                },
                dataType: 'json',
                success: function(data) {
                    alert(data);
                },
                failure: function(data) {
                    alert(data);
                }
            })
        }
        $(document).ready(function(){
            var multipleCancelButton = new Choices('#choices-multiple-remove-button', {
                removeItemButton: true
            });
        });
    </script>
</head>
<div id="content" class="flex body">
    <div class="">
        <div class="page-content page-container" id="page-content">
            <div class="padding">
                <div class="row">
                    <div class="col-md-6" style="margin-left: 25%; margin-right: 30%;">
                        <div class="card">
                            <div class="card-header"><strong>Update Profile</strong></div>
                            <div class="card-body">
                                <form action="" method="POST" onsubmit="update_course()">
                                    {% csrf_token %}
                                    {% for student in students %}
                                    <div class="form-group"><label class="text-muted" for="exampleInputEmail1">FirstName:</label><input class="form-control" id="FirstName" name="FirstName" value="{{first_name}}" placeholder="{{first_name}}"></div>
                                    <div class="form-group"><label class="text-muted" for="exampleInputEmail1">LastName:</label><input class="form-control" id="LastName" name="LastName" value="{{last_name}}" placeholder="{{last_name}}"></div>
                                    <div class="form-group"><label class="text-muted" for="exampleInputPassword1">Preferred Work Time:</label>
                                        <select class="form-control" name="Preferred_Work_Time">
                                            <option value="{{curr_time}}" selected>{{curr_time}}</option>
                                            {% for time in time_list %}
                                                <option value="{{time}}">{{time}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="form-group"><label class="text-muted" for="exampleInputPassword1">SchoolYear: </label>
                                        <select class="form-control" name="SchoolYear">
                                            <option value={{curr_year}} selected>{{curr_year}}</option>
                                            {% for year in year_list %}
                                                <option value={{year}}>{{year}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="form-group"><label class="text-muted" for="exampleInputPassword1">ContactInfo:</label><input class="form-control" id="exampleInputPassword1" name="ContactInfo" value={{student.ContactInfo}} placeholder={{student.ContactInfo}}></div>
                                    <div class="form-group" style="width: 100%;"><label class="text-muted" for="exampleInputPassword1">Course Taking:</label>
                                        <select class="form-control" id="choices-multiple-remove-button" name="courses" placeholder="Enter Courses Here" multiple="multiple">
                                            {% for course in curr_course %}:
                                                <option value={{course}} selected>{{course}}</option>
                                            {% endfor %}
                                            {% for course in all_courses %}
                                                <option value={{course}}>{{course}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    {% endfor %}
                                    <button type="submit" name="submit" class="btn btn-primary">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
