<!DOCTYPE html>
<html>
<head>
    <title>Course Partner Matcher</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      body{
        background-color: #ebeff5;
      }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/students">Course Partner Matcher</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a class="nav-link" href="#">Temp1<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Temp2<span class="sr-only">(current)</span></a>
        </li>
    </ul>
    <ul class = "navbar-nav">
        <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Settings</a>
        <div class="dropdown-menu" style="left:auto;right:0;margin-right:-10px;">
            <a class="dropdown-item" href="/profile">My Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/logout">Logout</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
<div class="row">
  <div class="col-md-12">
      <div class = "card card-body">
          <table class="table table-sm">
              <thead>
                <tr>
                  <th>
                    <!-- Default unchecked -->
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="tableDefaultCheck1">
                      <label class="custom-control-label" for="tableDefaultCheck1">Check 1</label>
                    </div>
                  </th>
                </tr>
              </thead>
              
              {% for i in courses %}
                  <tr>
                      <th></th>
                      <td>{{i.CRN}}</td>
                      <td><a class="btn btn-sm btn-info" href = "{% url 'courses_update' i.CRN %}">Update</a></td>
                      <td><a class="btn btn-sm btn-danger" href = "{% url 'courses_delete' i.CRN %}">Delete</a></td>
                  </tr>
              {% endfor %}
          </table>
      </div>
  </div>
</div>
    <br>
    {% for message in messages %}

    <div class="alert alert-danger" style="margin-left: 130px; margin-right: 130px">
        <p>{{ message }}</p>
    </div>
    {% endfor %}

    {% block content %}

    {% endblock %}


</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
